<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="icon" type="image/png" href="assets/puzzle.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #22744fcb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .message-box {
      background-color: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .message-box h2 {
      color: #3CA877;
      margin-bottom: 1rem;
      font-size: 3rem;
      font-weight: 1000;
    }
    .message-box a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: white;
      background-color: #3CA877;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .message-box a:hover {
      background-color: #3CA877;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Thank You!</h2>
    <p>Your response has been submitted successfully. We appreciate your contribution to this research.</p>
    <a href="index.html">Submit Another Response</a>
  </div>
</body>
</html>
